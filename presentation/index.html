<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <style media="screen" type="text/css">
        .container{
            display: flex;
        }
        .col{
            flex: 1;
        }
    </style>

        </head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-markdown>
	        <textarea data-template>
		        ## O sklepach internetowych, algorytmach
                ### i o pracy informatyka
                #### jarek.pawlak@zielony-blekit.org
	        </textarea>
        </section>

        <section data-markdown>
	        <textarea data-template>
		        ## O mnie
                * Jarek, 38 lat
                * od 10 roku życia związany z informatyką
	        </textarea>
        </section>

        <section>
            <h2>1991</h2>
            <div class="container">

                <div class="col">
                    <img src="resources/dynamite-dan.png" />
                </div>

                <div class="col, fragment">
                    <img src="resources/commodore-basic.jpg" />

                </div>

            </div>
        </section>

        <section>
            <h2>2019</h2>
            <img src="resources/phone-contacts.png" height="500"/>
        </section>


    </div>
</div>

<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {src: 'plugin/highlight/highlight.js', async: true}
        ],
        history: true
    });
</script>
</body>
</html>
